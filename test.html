<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box; /* Assure que le padding n'affecte pas la taille totale */
    border-radius: 10px; /* Coins arrondis pour un effet plus moderne */
}

video {
    width: 50%;
    height: auto; /* Maintient le ratio de la vidéo */
    border-radius: 8px; /* Arrondir les coins de la vidéo elle-même */
}

    </style>
</head>
<body>

    <div class="video-wrapper">
        <video controls>
            <source src="./assets/trailer/trailer.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </div>
    
</body>
</html>
